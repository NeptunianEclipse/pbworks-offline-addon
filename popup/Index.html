<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jam - PBWorks Addon Popup</title>
    <link href="CSS/Index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <img src="../assets/img/jamText.png" id="jamPic" />
    <p>PBWorks Unofficial Offline Editor</p>
    <p id="internet_status">Loading . . .</p>
    <br>
    <p id="config_status">You have not configured your info</p>
    <div id="popup-content">
        <button class="view_modify">View Local Pages</button>
    </div>


    <div class="hidden" id="error-content">
        <p>Can't use PBwork addon in this web page.</p>
    </div>
    <p id="faqLink">Help</p>

    <img id="img-test" style="display:none;" />
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="JS/Index.js"></script>

</body>
</html>
