<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Search | PBWorks Addon</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="JS/LoadLocalPage.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/Homepage.css" />

</head>
<body>
    <header>
        <div id="leftHeader" class="inline">
            <h1 class="inline">Addon</h1>
            <p id="internetStatus" class="internetDependent">Online</p>

        </div>


        <div id="rightHeader" class="inline">
            <table id="rightTable" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <p id="currentPBWiki" class="inline">Current Wiki</p>
                        <button name="changePBWorks" class="inline">Change PBWorks Page</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form id="firstSearch" class="inline">
                            <input type="text" name="searchHeader" value="Search locally . . ." class="inline" />
                            <input type="submit" value="Search" class="inline" />
                        </form>
                    </td>
                </tr>

            </table>
        </div>

    </header>

    <div id="searchDiv">
        <input type="text" name="searchPages" value="Where to?" />
        <input type="submit" value="Search Pages" />

    </div>

    <div id="localFrame">
        <p id="localPage">Current Homepage</p>
        <div id="currentHomepage"></div>
        <button type="button" onclick="displayOne()">Display please</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#localPage").load("../assets/testPages/FrontPage.html");
        });
    </script>
</body>


</html>
