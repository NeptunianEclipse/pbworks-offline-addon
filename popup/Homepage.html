<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Home | PBWorks</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../data_base_api.js"></script>
    <script src="JS/LoadLocalPage.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/Homepage.css" />

</head>
<body>
    <header>
        <div id="leftHeader" class="inline">
            <h1 class="inline">Addon</h1>
            <p id="internetStatus" class="internetDependent"></p>
        </div>


        <div id="rightHeader" class="inline">
            <table id="rightTable" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <p id="currentPBWiki" class="inline">Current Wiki</p>
                        <button name="changePBWorks" class="inline">Change PBWorks Page</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form id="firstSearch" class="inline">
                            <input type="text" id="searchHeader" placeholder="Search locally . . ." class="inline" />
                            <input type="button" id="searchHeaderB" class="inline" value="Search">
                        </form>
                    </td>
                </tr>


            </table>
        </div>

    </header>

    <div id="searchDiv">
        <form>
            <fieldset>
                <legend>search by what</legend>
                <input id="searchOid" type="radio" name="style" value="1"/><label for="searchOid">oid</label>
                <input id="searchName" type="radio" name="style" value="2"/><label for="searchName">name</label>
                <input id="searchAuthor" type="radio" name="style" value="3"/><label for="searchAuthor">author</label> <br/>
                <input type="text" id="searchBy" placeholder="Search locally . . ." class="inline" />
                <input type="button" id="searchByWhat" class="inline" value="Search">
            </fieldset>
        </form>
    </div>

    <div id="localFrame">
        <p id="localPage">Current Homepage</p>
        <div id="currentPage"></div>
    </div>

</body>


</html>
